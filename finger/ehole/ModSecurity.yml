name: fingerprint-yaml-ModSecurity
manual: false
detail:
    fingerprint:
        name: ModSecurity
    fofa: 'body="this error was generated by mod_security" || header="mod_security" || header="Mod_Security" || header="server: noyb"'
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /
            follow_redirects: true
        expression: response.body_string.contains("this error was generated by mod_security")
    r1:
        request:
            cache: true
            method: GET
            path: /
            follow_redirects: true
        expression: response.raw_header.bcontains(bytes("mod_security"))
    r2:
        request:
            cache: true
            method: GET
            path: /
            follow_redirects: true
        expression: response.raw_header.bcontains(bytes("Mod_Security"))
    r3:
        request:
            cache: true
            method: GET
            path: /
            follow_redirects: true
        expression: 'response.raw_header.bcontains(bytes("server: noyb"))'
expression: r0() || r1() || r2() || r3()
