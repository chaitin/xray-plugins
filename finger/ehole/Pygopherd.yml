name: fingerprint-yaml-Pygopherd
manual: false
detail:
    fingerprint:
        name: Pygopherd
    fofa: body="generated by <a href=\"http://www.quux.org/devel/gopher/pygopherd" || body="<BR>Generated by <A HREF=\"http://www.quux.org/devel/gopher/pygopherd\">PyGopherd</A>"
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /
            follow_redirects: true
        expression: response.body_string.contains('generated by <a href="http://www.quux.org/devel/gopher/pygopherd')
    r1:
        request:
            cache: true
            method: GET
            path: /
            follow_redirects: true
        expression: response.body_string.contains('<BR>Generated by <A HREF="http://www.quux.org/devel/gopher/pygopherd">PyGopherd</A>')
expression: r0() || r1()
