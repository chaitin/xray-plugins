name: fingerprint-yaml-esoTalk中文优化版
manual: false
detail:
    fingerprint:
        name: esoTalk中文优化版
    fofa: body="generated by esoTalk" || body="Powered by esoTalk" || body="/js/esotalk.js"
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /
            follow_redirects: true
        expression: response.body_string.contains("generated by esoTalk")
    r1:
        request:
            cache: true
            method: GET
            path: /
            follow_redirects: true
        expression: response.body_string.contains("Powered by esoTalk")
    r2:
        request:
            cache: true
            method: GET
            path: /
            follow_redirects: true
        expression: response.body_string.contains("/js/esotalk.js")
expression: r0() || r1() || r2()
