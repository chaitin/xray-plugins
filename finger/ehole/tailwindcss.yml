name: fingerprint-yaml-tailwindcss
manual: false
detail:
    fingerprint:
        name: tailwindcss
    fofa: title="tailwindcss"
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /
            follow_redirects: true
        expression: response.title_string.contains("tailwindcss")
expression: r0()
