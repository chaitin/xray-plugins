name: fingerprint-yaml-My Yii
manual: false
detail:
    fingerprint:
        name: My Yii
    fofa: body="<a href=\"http://www.yiiframework.com/\" rel=\"external\">Yii"
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /
            follow_redirects: true
        expression: response.body_string.contains('<a href="http://www.yiiframework.com/" rel="external">Yii')
expression: r0()
