name: fingerprint-yaml-AxCMS
manual: false
detail:
    fingerprint:
        name: AxCMS
    fofa: body="generated by axcms.net" || body="content=\"axcms.net" || header="axcms.net"
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /
            follow_redirects: true
        expression: response.body_string.contains("generated by axcms.net")
    r1:
        request:
            cache: true
            method: GET
            path: /
            follow_redirects: true
        expression: response.body_string.contains('content="axcms.net')
    r2:
        request:
            cache: true
            method: GET
            path: /
            follow_redirects: true
        expression: response.raw_header.bcontains(bytes("axcms.net"))
expression: r0() || r1() || r2()
